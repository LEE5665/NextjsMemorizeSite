events {}

http {
  # ① 인증서 발급용 HTTP 서버
  server {
    listen 80;
    server_name quiz-web.p-e.kr www.quiz-web.p-e.kr;

    # certbot 인증 경로
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # 인증서 발급 전에만 필요
    location / {
      return 200 'OK';
      add_header Content-Type text/plain;
    }
  }

